<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Management System</h1>
        <p>Manage your book collection by adding, editing, and deleting book records.</p>
    </header>
    <main>
        <h2>Add New Book</h2>
        <form id="book-form">
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" name="book-title" required>
    
            <label for="author-name">Author Name:</label>
            <input type="text" id="author-name" name="author-name" required>
    
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>
    
            <label for="publish-year">Publish Year:</label>
            <input type="number" id="publish-year" name="publish-year" required>
    
            <button type="submit">Add Book</button>
        </form>
        <a href="view-books.html" target="_blank">
            <button>View Books</button>
        </a>
        
    </main>    
    <script src="scripts.js"></script>
</body>
</html>
